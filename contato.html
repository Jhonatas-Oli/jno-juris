  <section class="sobre">
    <h2>Entre em Contato</h2>
    <p>Estamos prontos para te atender. Preencha o formulário abaixo ou nos chame no WhatsApp.</p>

    <form action="https://formsubmit.co/seu@email.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required><br><br>
      <input type="email" name="email" placeholder="Seu e-mail" required><br><br>
      <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea><br><br>
      <button type="submit">Enviar</button>
    </form>
  </section>
